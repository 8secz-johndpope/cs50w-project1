{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<form action="{% url 'new' %}" method="post">
	{% csrf_token %}
	<table>
		<span style='color:green'>{{ success }}</span>
		<span style='color:red'>{{ error }}</span>
	{{ form }}
	</table>
	<input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
